<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌌 Galactic AI Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* GALACTIC BACKGROUND */
        .galaxy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, #4A00E0 0%, transparent 40%),
                radial-gradient(circle at 70% 60%, #8E2DE2 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, #FF006E 0%, transparent 40%),
                radial-gradient(circle at 90% 20%, #06FFA5 0%, transparent 40%),
                radial-gradient(circle at 10% 90%, #FFB800 0%, transparent 40%),
                linear-gradient(45deg, #000428 0%, #004e92 50%, #000000 100%);
            animation: galaxyRotate 20s linear infinite;
        }

        @keyframes galaxyRotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* FLOATING STARS */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(odd) {
            animation-delay: 1s;
            background: #06FFA5;
        }

        .star:nth-child(3n) {
            animation-delay: 2s;
            background: #FF006E;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* NEBULA PARTICLES */
        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 8s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(138, 45, 226, 0.4), transparent);
            top: 20%;
            left: 10%;
            animation-delay: -2s;
        }

        .particle:nth-child(2) {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(6, 255, 165, 0.3), transparent);
            top: 60%;
            right: 15%;
            animation-delay: -4s;
        }

        .particle:nth-child(3) {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 0, 110, 0.4), transparent);
            bottom: 20%;
            left: 30%;
            animation-delay: -6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* MAIN CONTAINER */
        .chat-container {
            width: min(500px, 90vw);
            height: min(750px, 90vh);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(25px);
            border: 2px solid;
            border-image: linear-gradient(45deg, #06FFA5, #8E2DE2, #FF006E, #FFB800) 1;
            border-radius: 30px;
            box-shadow: 
                0 0 50px rgba(6, 255, 165, 0.3),
                0 0 100px rgba(142, 45, 226, 0.2),
                inset 0 0 50px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 10;
            animation: containerPulse 4s ease-in-out infinite;
        }

        @keyframes containerPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 50px rgba(6, 255, 165, 0.3),
                    0 0 100px rgba(142, 45, 226, 0.2),
                    inset 0 0 50px rgba(255, 255, 255, 0.05);
            }
            50% { 
                box-shadow: 
                    0 0 80px rgba(6, 255, 165, 0.5),
                    0 0 150px rgba(142, 45, 226, 0.4),
                    inset 0 0 80px rgba(255, 255, 255, 0.1);
            }
        }

        /* HEADER */
        .chat-header {
            background: linear-gradient(135deg, 
                rgba(6, 255, 165, 0.2), 
                rgba(142, 45, 226, 0.2), 
                rgba(255, 0, 110, 0.2));
            color: #06FFA5;
            padding: 30px;
            text-align: center;
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(6, 255, 165, 0.3);
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '🌌';
            font-size: 40px;
            display: block;
            margin-bottom: 10px;
            animation: rotate3D 6s linear infinite;
        }

        .chat-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(6, 255, 165, 0.4), 
                transparent);
            animation: scanning 3s linear infinite;
        }

        @keyframes rotate3D {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(90deg) rotateX(0deg); }
            50% { transform: rotateY(180deg) rotateX(90deg); }
            75% { transform: rotateY(270deg) rotateX(180deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        @keyframes scanning {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* STATUS INDICATORS */
        .status-panel {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }

        .status-orb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: orbPulse 2s infinite;
        }

        .orb-1 {
            background: #06FFA5;
            box-shadow: 0 0 20px #06FFA5;
            animation-delay: 0s;
        }

        .orb-2 {
            background: #8E2DE2;
            box-shadow: 0 0 20px #8E2DE2;
            animation-delay: 0.5s;
        }

        .orb-3 {
            background: #FF006E;
            box-shadow: 0 0 20px #FF006E;
            animation-delay: 1s;
        }

        @keyframes orbPulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* API SETUP */
        .api-setup {
            padding: 25px;
            background: linear-gradient(135deg, 
                rgba(6, 255, 165, 0.1), 
                rgba(142, 45, 226, 0.1));
            border-bottom: 1px solid rgba(6, 255, 165, 0.2);
            backdrop-filter: blur(15px);
        }

        .api-setup strong {
            color: #06FFA5;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            display: block;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .api-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(6, 255, 165, 0.3);
            border-radius: 15px;
            color: #06FFA5;
            font-family: 'Exo 2', sans-serif;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .api-input:focus {
            outline: none;
            border-color: #06FFA5;
            background: rgba(6, 255, 165, 0.1);
            box-shadow: 
                0 0 30px rgba(6, 255, 165, 0.3),
                inset 0 0 20px rgba(6, 255, 165, 0.1);
            transform: translateY(-2px);
        }

        .api-input::placeholder {
            color: rgba(6, 255, 165, 0.5);
        }

        /* MESSAGES */
        .chat-messages {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(6, 255, 165, 0.1);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #06FFA5, #8E2DE2);
            border-radius: 4px;
        }

        .message {
            max-width: 85%;
            padding: 20px 25px;
            border-radius: 25px;
            word-wrap: break-word;
            animation: messageBeam 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            backdrop-filter: blur(15px);
            font-size: 14px;
            line-height: 1.6;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes messageBeam {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.8) rotateX(90deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0deg);
            }
        }

        .user-message {
            background: linear-gradient(135deg, 
                rgba(6, 255, 165, 0.3), 
                rgba(142, 45, 226, 0.3));
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 8px;
            box-shadow: 
                0 10px 30px rgba(6, 255, 165, 0.3),
                0 0 50px rgba(142, 45, 226, 0.2);
            border: 1px solid rgba(6, 255, 165, 0.4);
        }

        .ai-message {
            background: linear-gradient(135deg, 
                rgba(255, 0, 110, 0.2), 
                rgba(255, 184, 0, 0.2));
            color: #ffffff;
            align-self: flex-start;
            border-bottom-left-radius: 8px;
            box-shadow: 
                0 10px 30px rgba(255, 0, 110, 0.3),
                0 0 50px rgba(255, 184, 0, 0.2);
            border: 1px solid rgba(255, 0, 110, 0.4);
        }

        /* INPUT AREA */
        .chat-input-container {
            padding: 30px;
            background: linear-gradient(135deg, 
                rgba(6, 255, 165, 0.1), 
                rgba(142, 45, 226, 0.1));
            display: flex;
            gap: 15px;
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(6, 255, 165, 0.2);
        }

        .chat-input {
            flex: 1;
            padding: 18px 25px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(6, 255, 165, 0.3);
            border-radius: 30px;
            outline: none;
            font-size: 14px;
            color: #ffffff;
            font-family: 'Exo 2', sans-serif;
            backdrop-filter: blur(15px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chat-input:focus {
            border-color: #06FFA5;
            background: rgba(6, 255, 165, 0.1);
            box-shadow: 
                0 0 40px rgba(6, 255, 165, 0.4),
                inset 0 0 20px rgba(6, 255, 165, 0.1);
            transform: translateY(-3px);
        }

        .chat-input::placeholder {
            color: rgba(6, 255, 165, 0.6);
        }

        .send-btn {
            padding: 18px 30px;
            background: linear-gradient(135deg, #06FFA5, #8E2DE2, #FF006E);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 30px rgba(6, 255, 165, 0.4),
                0 0 50px rgba(142, 45, 226, 0.3);
            border: 2px solid rgba(6, 255, 165, 0.5);
            position: relative;
            overflow: hidden;
        }

        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            transition: left 0.6s;
        }

        .send-btn:hover::before {
            left: 100%;
        }

        .send-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(6, 255, 165, 0.6),
                0 0 80px rgba(142, 45, 226, 0.5);
        }

        .send-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .send-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.5;
        }

        /* TYPING INDICATOR */
        .typing-indicator {
            align-self: flex-start;
            padding: 20px 25px;
            background: linear-gradient(135deg, 
                rgba(255, 0, 110, 0.2), 
                rgba(255, 184, 0, 0.2));
            border-radius: 25px;
            border-bottom-left-radius: 8px;
            display: flex;
            gap: 8px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 0, 110, 0.4);
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.3);
        }

        .typing-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #06FFA5;
            animation: cosmicTyping 1.6s infinite ease-in-out;
            box-shadow: 0 0 10px #06FFA5;
        }

        .typing-dot:nth-child(1) { 
            animation-delay: -0.32s; 
            background: #06FFA5;
        }
        .typing-dot:nth-child(2) { 
            animation-delay: -0.16s; 
            background: #8E2DE2;
            box-shadow: 0 0 10px #8E2DE2;
        }
        .typing-dot:nth-child(3) { 
            background: #FF006E;
            box-shadow: 0 0 10px #FF006E;
        }

        @keyframes cosmicTyping {
            0%, 80%, 100% { 
                transform: scale(0.8) translateY(0);
                opacity: 0.6;
            }
            40% { 
                transform: scale(1.3) translateY(-10px);
                opacity: 1;
            }
        }

        /* COOKIE INFO */
        .api-setup div {
            color: rgba(6, 255, 165, 0.8);
            font-size: 11px;
            margin-top: 12px;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            border: 1px solid rgba(6, 255, 165, 0.2);
            backdrop-filter: blur(10px);
        }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 480px) {
            .chat-container {
                width: 95vw;
                height: 95vh;
                border-radius: 25px;
            }
            
            .message {
                max-width: 90%;
                padding: 16px 20px;
            }
            
            .chat-messages {
                padding: 20px;
            }
            
            .chat-input-container {
                padding: 20px;
            }
            
            .chat-header {
                font-size: 20px;
                padding: 25px;
            }
        }

        /* HOLOGRAPHIC EFFECTS */
        .holographic {
            position: relative;
        }

        .holographic::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(6, 255, 165, 0.1) 50%, 
                transparent 70%);
            opacity: 0;
            animation: holographicScan 4s linear infinite;
            pointer-events: none;
        }

        @keyframes holographicScan {
            0% { 
                transform: translateX(-100%) skewX(-20deg);
                opacity: 0;
            }
            50% { 
                opacity: 1;
            }
            100% { 
                transform: translateX(100%) skewX(-20deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- GALACTIC BACKGROUND -->
    <div class="galaxy-bg"></div>
    
    <!-- STARS -->
    <div class="stars">
        <div class="star" style="top: 20%; left: 10%;"></div>
        <div class="star" style="top: 80%; left: 20%;"></div>
        <div class="star" style="top: 30%; left: 70%;"></div>
        <div class="star" style="top: 70%; left: 80%;"></div>
        <div class="star" style="top: 50%; left: 50%;"></div>
        <div class="star" style="top: 10%; left: 90%;"></div>
        <div class="star" style="top: 90%; left: 10%;"></div>
        <div class="star" style="top: 40%; left: 30%;"></div>
        <div class="star" style="top: 60%; left: 60%;"></div>
        <div class="star" style="top: 15%; left: 40%;"></div>
    </div>
    
    <!-- NEBULA PARTICLES -->
    <div class="nebula">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="chat-container holographic">
        <div class="chat-header">
            Galactic AI Assistant
            <div class="status-panel">
                <div class="status-orb orb-1"></div>
                <div class="status-orb orb-2"></div>
                <div class="status-orb orb-3"></div>
            </div>
        </div>
        
        <div class="api-setup">
            <strong>🚀 Quantum API Configuration</strong>
            <select id="apiProvider" class="api-input" style="margin-bottom: 12px;">
                <option value="demo">Demo Mode (No API needed)</option>
                <option value="gemini">Google Gemini API (Recommended)</option>
                <option value="huggingface">Hugging Face API</option>
                <option value="openai">OpenAI API</option>
            </select>
            <input type="password" class="api-input" id="apiToken" placeholder="Enter quantum access token..." style="display: none;">
            <div>
                🌌 Your cosmic credentials are secured in quantum storage
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                🌌 Greetings, cosmic explorer! I'm your Galactic AI Assistant, transmitting from the digital cosmos. Choose your quantum interface above and let's explore the universe of knowledge together!
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="messageInput" placeholder="Transmit your cosmic message..." disabled>
            <button class="send-btn" id="sendBtn" disabled>Launch</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const apiTokenInput = document.getElementById('apiToken');
        const apiProvider = document.getElementById('apiProvider');
        
        let apiToken = '';
        let selectedProvider = 'demo';
        
        // Cookie functions
        function setCookie(name, value, days = 30) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;SameSite=Strict`;
        }
        
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        
        function deleteCookie(name) {
            document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;`;
        }
        
        // Load saved settings on page load
        function loadSavedSettings() {
            const savedProvider = getCookie('aiChatbot_provider');
            const savedToken = getCookie('aiChatbot_token');
            
            if (savedProvider) {
                apiProvider.value = savedProvider;
                selectedProvider = savedProvider;
            }
            
            if (savedToken && selectedProvider !== 'demo') {
                apiTokenInput.value = savedToken;
                apiToken = savedToken;
            }
            
            updateUIState();
        }
        
        // Update UI based on current settings
        function updateUIState() {
            if (selectedProvider === 'demo') {
                apiTokenInput.style.display = 'none';
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.placeholder = "Transmit your cosmic message...";
            } else {
                apiTokenInput.style.display = 'block';
                const hasToken = apiToken.length > 0;
                messageInput.disabled = !hasToken;
                sendBtn.disabled = !hasToken;
                messageInput.placeholder = hasToken ? "Transmit your cosmic message..." : "Enter quantum access token first...";
            }
        }
        
        // Handle API provider selection
        apiProvider.addEventListener('change', function() {
            selectedProvider = this.value;
            setCookie('aiChatbot_provider', selectedProvider);
            
            // Clear token display when switching to demo
            if (selectedProvider === 'demo') {
                apiTokenInput.value = '';
                apiToken = '';
            } else {
                // Load saved token for this provider
                const savedToken = getCookie('aiChatbot_token');
                if (savedToken) {
                    apiTokenInput.value = savedToken;
                    apiToken = savedToken;
                }
            }
            
            updateUIState();
        });

        // Save token when entered
        apiTokenInput.addEventListener('input', function() {
            apiToken = this.value.trim();
            
            if (selectedProvider !== 'demo') {
                // Save token to cookie
                if (apiToken.length > 10) {
                    setCookie('aiChatbot_token', apiToken);
                } else if (apiToken.length === 0) {
                    deleteCookie('aiChatbot_token');
                }
                
                updateUIState();
            }
        });

        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            if (selectedProvider !== 'demo' && !apiToken) {
                addMessage('🚀 Please enter your quantum access token first!', 'ai');
                return;
            }

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                let aiResponse = '';
                
                if (selectedProvider === 'demo') {
                    aiResponse = await getDemoResponse(message);
                } else if (selectedProvider === 'gemini') {
                    aiResponse = await getGeminiResponse(message);
                } else if (selectedProvider === 'huggingface') {
                    aiResponse = await getHuggingFaceResponse(message);
                } else if (selectedProvider === 'openai') {
                    aiResponse = await getOpenAIResponse(message);
                }
                
                // Remove typing indicator
                removeTypingIndicator();
                addMessage(aiResponse, 'ai');
                
            } catch (error) {
                removeTypingIndicator();
                addMessage('🌌 Cosmic interference detected. Please try again, space traveler.', 'ai');
                console.error('Error:', error);
            }
        }

        // Enhanced Demo AI responses with galactic theme
        async function getDemoResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            // Simulate cosmic thinking time
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1500));
            
            // Galactic-themed responses
            if (lowerMessage.includes('hello') || lowerMessage.includes('hi') || lowerMessage.includes('hey')) {
                const greetings = [
